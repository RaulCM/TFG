{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container">
	<div class='table-responsive'>
		<table style="color:white" class="table table-bordered table-sm">
			<tbody>
				<tr>
					<td>Name</td>
					<td>{{repository.name}}</td>
				</tr>
				<tr>
					<td>Owner</td>
					<td>{{repository.owner}}</td>
				</tr>
				<tr>
					<td>Description</td>
					<td>{{repository.description}}</td>
				</tr>
				<tr>
					<td>URL</td>
					<td><a href={{repository.html_url}} target="_blank">{{repository.html_url}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<form method="POST"><button id="runpylint" type="submit" name="pylint">
			Pylint
		</button>
	</form>
	<p id="running" class="oculto">
	<img src="{% static 'images/loading.gif' %}">Ejecutando Pylint</p>
</div>
<script>
	$(document).ready(function() {
		$("#runpylint").click(function() {
			$("#runpylint").toggleClass("oculto")
			$("#running").toggleClass("oculto")
		});
	});
</script>

	{% endblock %}
