{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container">
	<div class='table-responsive'>
		<table style="color:white" class="table table-bordered">
			<tbody>
				<tr>
					<td width="20%"><b>Nombre del repositorio</b></td>
					<td>{{repository.name}}</td>
				</tr>
				<tr>
					<td width="20%"><b>Propietario del repositorio</b></td>
					<td>{{repository.owner}}</td>
				</tr>
				<tr>
					<td width="20%"><b>Descripci√≥n</b></td>
					<td>{{repository.description}}</td>
				</tr>
				<tr>
					<td width="20%"><b>URL del repositorio</b></td>
					<td><a href={{repository.html_url}} target="_blank">{{repository.html_url}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<form method="POST">
		<input id="runpylint" type="submit" name="pylint" class="button" value="Pylint">
	</form>
	<p id="running" style="color:white" class="oculto">
	<img src="{% static 'images/loading.gif' %}">Ejecutando Pylint</p>
</div>
<script>
	$(document).ready(function() {
		$("#runpylint").click(function() {
			$("#runpylint").toggleClass("oculto")
			$("#running").toggleClass("oculto")
		});
	});
</script>

	{% endblock %}
