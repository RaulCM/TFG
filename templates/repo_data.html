{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container">
	<ul class="nav nav-tabs">
		<li><a href="/">Gestión</a></li>
		<li><a>Lista de repositorios</a></li>
		<li><a>Pestaña 3</a></li>
	</ul>
	<div class='table-responsive'>
		<table id="tablePreview" class="table table-striped table-bordered table-hover table-sm">
			<tbody>
				<tr>
					<td>{{repository.identifier}}</td>
					<td>{{repository.full_name}}</td>
					<td>{{repository.description}}</td>
					<td>{{repository.html_url}}</td>
					<td>{{repository.owner}}</td>
					<td>{{repository.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<form method="POST"><button id="runpylint" type="submit" name="pylint">
			Pylint
		</button>
	</form>
	<p id="running" class="oculto">
	<img src="{% static 'images/loading.gif' %}">Ejecutando Pylint</p>
</div>
<script>
	$(document).ready(function() {
		$("#runpylint").click(function() {
			$("#runpylint").toggleClass("oculto")
			$("#running").toggleClass("oculto")
		});
	});
</script>

	{% endblock %}
