{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container">
	<div class='table-responsive'>
		<table style="color:white" class="table table-bordered">
			<tbody>
				<tr>
					<td width="20%"><b>Repository name</b></td>
					<td>{{repository.name}}</td>
				</tr>
				<tr>
					<td width="20%"><b>Repository owner</b></td>
					<td>{{repository.owner}}</td>
				</tr>
				<tr>
					<td width="20%"><b>Description</b></td>
					<td>{{repository.description}}</td>
				</tr>
				<tr>
					<td width="20%"><b>Repository URL</b></td>
					<td><a href={{repository.html_url}} target="_blank">{{repository.html_url}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p id="running" style="color:white">
	<img src="{% static 'images/loading.gif' %}">Ejecutando Pylint</p>
</div>
<script>
	$(document).ready(function(){
		function redirectPost(url, data) {
			var form = document.createElement('form');
			document.body.appendChild(form);
			form.method = 'post';
			form.action = url;
			for (var name in data) {
				var input = document.createElement('input');
				input.type = 'hidden';
				input.name = name;
				input.value = data[name];
				form.appendChild(input);
			}
			form.submit();
		}

		redirectPost("https://pep-analyzer.herokuapp.com/repo/"+{{repository.identifier}}, { form_name: 'running' });
	});
</script>
	{% endblock %}
