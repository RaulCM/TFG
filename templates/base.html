<!DOCTYPE html>
<!-- https://getbootstrap.com/docs/3.3/getting-started/ -->
{% load static %}
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>PEP8-Analyzer</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
		<link rel="stylesheet" type="text/css" href="{% static '/theme.css' %} ">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="menu">
			<a id="btn" href="javascript:void(0)" onclick="openNav()">&#9776;</a>
			<a href="/">Inicio</a>
			<a href="/list">Lista de repositorios</a>
			<a href="/error-list">Lista de errores</a>
			<a href="/guide">Gu√≠a</a>
			<a href="/contact">Contacto</a>
		</div>
		<div id="banner">
			<div id="title">
				<a href="/">PEP8-Analyzer</a>
			</div>
			<div id="language">
				<a href="/es"><span class="flag-icon flag-icon-es"></span>ES</a>
				<a href="/en"><span class="flag-icon flag-icon-gb uk"></span>EN</a>
			</div>
		</div>
		<div id="main">
			{% block content %}
			{% endblock %}
		</div>
	</body>
	<script>
		function openNav() {
			document.getElementById("menu").style.width = "25%";
			// document.getElementById("titlebar").style.marginLeft = "25%";
			document.getElementById("main").style.marginLeft = "25%";
			document.getElementById("btn").innerHTML = "&times;";
			document.getElementById("btn").onclick = function () { closeNav(); };
		}
		function closeNav() {
			document.getElementById("menu").style.width = "50px";
			// document.getElementById("titlebar").style.marginLeft = "50px";
			document.getElementById("main").style.marginLeft = "50px";
			document.getElementById("btn").innerHTML = "&#9776;";
			document.getElementById("btn").onclick = function () { openNav(); };
		}
	</script>
</html>
